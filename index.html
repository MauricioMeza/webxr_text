<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <title>Poen Visualizador</title>
</head>
<body>
    <div id="loading-screen">
        <span id="loading-anim">
            <p id="loading-num">0%</p>
            <p>Cargando...</p>
        </span>
    </div>
    <div id="model">
        <!------------------------------------------>
        <!--- UI TOP - Back button and top title --->
        <!------------------------------------------>
        <div class="ui-top">
            <span>
                <button class="btn btn-primary" id="btn-back">
                    <img class="img-btn" src="./assets/UI/back.png">Volver
                </button>
            </span>
            <span id="model-title">
                <img class="img-btn" src="./assets/UI/dots.png">
                <h3>Ojo Sano</h3>
            </span>
        </div>
        
        <!-------------------->
        <!--- WebGL Canvas --->
        <!-------------------->
        <canvas id="webgl"></canvas>
        
        <!----------------->
        <!--- Poen Logo --->
        <!----------------->
        <div class="ui-logo">
            <img class="poen-logo" src="./assets/UI/poenLogo.png">
        </div>

        <!-------------------------------------->
        <!--- UI BOTTOM - Navigation buttons --->
        <!-------------------------------------->
        <div class="ui-bottom">
            <span class="center-btns" id="partes-title">
                Acerca el Mouse al Ojo
            </span>
            <div class="center-btns" id="partes-dsc">
            </div>
            <div class="center-btns">
                <span class="btn-group center-btn-grp">
                    <button id="open-btn" class="btn btn-light white-btn">
                        <img class="img-btn" src="./assets/UI/play.png">Abrir
                    </button>   
                    <button id="int-btn" class="btn btn-light white-btn">
                        <img class="img-btn" src="./assets/UI/internal.png">Interno
                    </button>
                    <button id="ext-btn" class="btn btn-light white-btn">
                        <img class="img-btn" src="./assets/UI/external.png">Externo
                    </button>    
                </span>
                <span class="btn-group center-btn-grp" id="navigation">
                    <button id="orbt-btn" class="btn btn-light white-btn">
                        <img class="img-btn" src="./assets/UI/rotate-icon.png">
                    </button>
                    <button id="span-btn" class="btn btn-light white-btn">
                        <img class="img-btn" src="./assets/UI/move-icon.png">
                    </button>
                    <button id="zoom-btn" class="btn btn-light white-btn">
                        <img class="img-btn" src="./assets/UI/zoom-icon.png">
                    </button>
                </span>
                <span class="btn-group center-btn-grp">
                    <button id="help-btn" class="btn btn-primary" href="./help.html">
                        Necesito Ayuda
                    </button>
                </span>
            </div>
        </div>
    </div>

    <!--------------------------------------->
    <!--- SIDE MENU - Offcanvas with comps--->
    <!--------------------------------------->
    <span id="side-btns">
        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasRight" >
            <img src="./assets/UI/menu-comps.png">
        </a>
    </span>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" data-bs-backdrop="false" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h4 class="offcanvas-title" id="offcanvasExampleLabel">Componentes</h4>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
            <div id="components-ui">
                <div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./dist/bundle.js"></script>   
    
</body>
</html>
