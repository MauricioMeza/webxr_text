<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Test</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="./3d.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-0">
                <canvas class="webgl"></canvas>
                <div id="settings-3d">
                    <div class="row">
                        <label class="col-sm-2 m-1" for="opacity-slider">Opacidad</label>
                        <input class="col-sm-4" id="opacity-slider" type="range">
                    </div>
                        <button id="render-btn">Renderizar Modelo 3D</button>
                </div>
            </div>
            <div class="col-md-6 params">
                <h2>Parametros del Modelo</h2>
                <hr/>
                <h3>Vectores</h3>
                <div class="row text-center">
                    <div class="col-sm-4 tbl">
                        <h4>Necesidades</h4>
                        <div class="container-fluid p-0" id="nsc-cont"></div>
                        <div id="sum-n" class="row"></div>
                        <div class="row">
                            <div class="col-sm-6">
                                <Button id="+n">+ Añadir</Button>
                            </div>
                            <div class="col-sm-6">
                                <Button id="-n">- Quitar</Button>
                            </div> 
                        </div>
                    </div>
                    <div class="col-sm-4 tbl">
                        <h4>Variedades</h4>
                        <div class="container-fluid p-0" id="vrd-cont"></div>
                        <div id="sum-v" class="row"></div>
                        <div class="row">
                            <div class="col-sm-6">
                                <Button id="+v">+ Añadir</Button>
                            </div>
                            <div class="col-sm-6">
                                <Button id="-v">- Quitar</Button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 tbl">
                        <h4>Canales</h4>
                        <div class="container-fluid p-0" id="cnl-cont"></div>
                        <div id="sum-c" class="row"></div>
                        <div class="row">
                            <div class="col-sm-6">
                                <Button id="+c">+ Añadir</Button>
                            </div>
                            <div class="col-sm-6">
                                <Button id="-c">- Quitar</Button>
                            </div>
                        </div>
                    </div>
                    
                    <row>
                        <button id="updt-btn">Actualizar Valores</button>
                    </row>
                    <br><hr>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
